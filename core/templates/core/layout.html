<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock  %} | Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <nav class="px-6 py-6 flex justify-between items-center border-b border-gray-200">
    <a href="/" class="text-xl font-semibold border border-orange-400 px-2 py-2">Marketplace</a>

    <div class="space-x-6">
      <a href="#" class="text-md font-semibold hover:text-gray-500">New item</a>
      <a href="#" class="text-md font-semibold hover:text-gray-500">Browse</a>

      <a href="#" class="px-5 py-2 text-lg font-semibold bg-orange-500 text-white rounded hover:bg-orange-600">Sign up</a>
      <a href="#" class="px-5 py-2 text-lg font-semibold bg-gray-400 text-white rounded hover:bg-gray-600">Log in</a>
    </div>
  </nav>
  <div class="px-5 py-6">
    {% block content %}
    {% endblock  %}
  </div>
  <footer class="px-6 py-6 flex justify-between bg-gray-800">
    <div class="w-2/3 pr-10">
      <h3 class="mb-5 font-semibold text-gray-400">About</h3>
      <p class="text-lg text-gray-500">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Itaque, officia.</p>
    </div>
    <div class="w-1/3">
      <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>
      <ul class="space-y-2">
        <li><a href="" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
        <li><a href="" class="text-lg text-teal-500 hover:text-teal-700">Contact</a></li>
        <li><a href="" class="text-lg text-teal-500 hover:text-teal-700">Privacy Policy</a></li>
        <li><a href="" class="text-lg text-teal-500 hover:text-teal-700">Terms of Use</a></li>
      </ul>
    </div>
  </footer>
</body>
</html>
